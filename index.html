<body class="bg-customGray-100">
    <header class="flex justify-between fixed top-0 w-full px-24 h-20 bg-white bg-opacity-40 backdrop-blur-sm z-20 shadow-header">
        <div class="bg-logo w-logo bg-no-repeat bg-center"></div>
        <nav>
            <ul class="flex">
                <li class="mr-8 menu-item">ჩვენ შესახებ</li>
                <li class="mr-8 menu-item">სერვისები</li>
                <li class="mr-8 menu-item">პაკეტები</li>
                <li class="menu-item">დაგვიკავშირდი</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="absolute top-0 bg-light-blue-shape w-[63%] bg-no-repeat bg-right right-[3%] aspect-[914/1158] bg-cover
                    after:content-[''] after:absolute after:bg-blue-shape after:w-[95%] after:bg-no-repeat after:bg-right after:right-0 after:top-[27%] after:aspect-[861/763] after:bg-cover after:z-10"></div>
        <div class="absolute top-0 bg-purple-shape w-[56%] bg-no-repeat bg-left-top aspect-[811/983] bg-cover"></div>
        <div class="relative flex flex-col lg:w-[55%] lg:mt-[250px] lg:ml-[7%] xl:mt-[350px] 2xl:mt-[450px] z-10">
            <div class="bg-cloudyfi lg:w-5/12 2xl:w-4/12 aspect-[364/101] bg-cover bg-no-repeat bg-center lg:ml-[20%] 2xl:ml-[25%]"></div>
            <h2 class="text-center lg:text-4xl xl:text-[40px] 2xl:text-[44px] xl:leading-[54px] text-customGray-200 text-shadow">მიიღე მაღალი წარმადობის <br> უკაბელო ქსელი (WiFi), იქ <br> სადაც ხარ!</h2>
            <button class="w-fit mt-7 px-[18px] py-[14px] self-center text-[20px] text-customGray-900 bg-customGray-200 rounded-[10px] shadow-card">სერვისები</button>
        </div>
    </main>
</body>
</html>
